<body>
   <h1>Iframe's</h1>
   <!-- Tamanho padrão do iframe é: 300x150 pixels! -->
   <p>
      Eu gosto do 
      
      <iframe src="https://www.cursoemvideo.com" scrolling="no" width="50%" height="500" frameborder="1">fdsfdsfds</iframe>
      curso em vídeo!
   </p>

   <p>
      iframe do YOUTUBE!
      <iframe src="https://www.youtube.com/embed/Gzus6SRPzdU?controls=0" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen="" width="560" height="315" frameborder="0">  ERRO: Seu navegador não é compatível com iframes!</iframe>
   </p>

   <p>
      O site do Google
      <iframe src="https://google.com" frameborder="0">ERRO: Seu navegador não é compatível com iframes!</iframe>
      não funciona!
   </p>

   <p>
      O site do github
      <iframe src="https://gustavoguanabara.github.io" frameborder="0">
         <a href="https://github.com"></a>
      </iframe>
   </p>

   <p>
      Conteúdo local:
      <iframe src="Dr Livesey Walking but its spaghetti.mp4" frameborder="0"></iframe>

      <iframe src="index.html" frameborder="0"></iframe>
   </p>
  

</body></html>
