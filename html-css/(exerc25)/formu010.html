<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calcular idade</title>
</head>
<body>
   <h1>Vou adivinhar a sua idade...</h1>
   <form action="cradasto.php" method="get">

      <div>
         <label for="year">Digite o ano que vocÃª nasceu: </label>
         <input type="number" name="numero" id="year" max="2022" oninput="ageCalculate()">
      </div>

      <div>
         <label for="out">Sua idade: </label>
         <output id="out">0</output>
      </div>

      <div>
         <input type="submit" value="Enviar">
         <input type="reset" value="Resetar">
      </div>
      
   </form>

   <script>
      function ageCalculate() {
         var age = new Date().getFullYear()
         out.innerHTML = Number(age) - Number(year.value)
      }
   </script>
</body>
</html>
