<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabelas</title>
</head>
<body>
   <style>
      table {
         width: 600px;
         border-collapse: collapse;
      }
      td {
         border: 1px solid black;
         padding: 8px;
      }

      .linha {
         background-color: rgb(199, 199, 255);
      }

      .cel1 {
         background-color: rgba(255, 0, 0, 0.616);
      }
   </style>
   <h1>Tabela 1</h1>
   <!--
      HIERARQUIA DE TABELA SIMPLES
      TABLE = tabela -> <table>...</table>

         TABLE ROW = linha de tabela -> <tr>...</tr>

            TABLE HEADER = cabecalho de tabela
            
            TABLE DATA = dado de tabela -> <td>...</td>

         
   -->
   <table>
      <tr class="linha"> <!--PRIMEIRA LINHA-->
         <td>A1</td>
         <td>B1</td>
         <td>C1</td>
      </tr>

      <tr>
         <td>A2</td>
         <td>B2</td>
         <td>C2</td>
      </tr>

      <tr class="linha">
         <td>A3</td>
         <td>B3</td>
         <td>C3</td>
      </tr>

      <tr>
         <td>A4</td>
         <td>B4</td>
         <td>C4</td>
      </tr>

      <tr class="linha">
         <td>A5</td>
         <td>B5</td>
      </tr>

      <tr class="cel1">
         <td>A6</td>
      </tr>
   </table>
</body>
</html>
