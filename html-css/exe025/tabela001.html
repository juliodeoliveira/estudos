<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabelas</title>
</head>
<body>
   <style>
      table {
         height: 700px;
         width: 600px;
         border-collapse: collapse;
      }
      td {
         text-align: center;
         vertical-align: middle;
         border: 1px solid black;
         padding: 8px;

      }

      .linha {
         background-color: rgb(146, 146, 146);
      }

      .num {
         text-align: right;
      }

      .word {
         text-align: left;
      }

   </style>
   <h1>Alinhamento de conteúdo em tabelas</h1>
   <!--
      HIERARQUIA DE TABELA SIMPLES
      TABLE = tabela -> <table>...</table>

         TABLE ROW = linha de tabela -> <tr>...</tr>

            TABLE HEADER = cabecalho de tabela
            
            TABLE DATA = dado de tabela -> <td>...</td>

         
   -->
   <table>
      <tr class="linha"> <!--PRIMEIRA LINHA-->
         <td class="word">Júlio</td>
         <td>B1</td>
         <td>C1</td>
      </tr>

      <tr>
         <td class="word">Mansão</td>
         <td>B2</td>
         <td class="num">1996</td>
      </tr>

      <tr class="linha">
         <td>A3</td>
         <td>B3</td>
         <td class="num">2006</td>
      </tr>

      <tr>
         <td>A4</td>
         <td>B4</td>
         <td>C4</td>
   </table>
</body>
</html>
