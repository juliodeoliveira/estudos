<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesclar células</title>
   <style>
      table {
         background-color: deepskyblue;
         
         border-collapse: collapse;

         border-radius: 5px;

         width: 400px;
      }
      td {
         border: 1px solid black;
         padding: 10px;
         text-align: center;
      }
   </style>
</head>
<body>
   <h1>Mesclagem de células de tabelas</h1>   
   <table>

      <tbody>
         <tr>
            <td>A</td>
            <td colspan="1">B</td>
            <td rowspan="3">C</td>
         </tr>
   
         <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <!--<td>F</td>-->
         </tr>

         <tr>
            <!--<td>G</td>-->
            <td>H</td>
            <!--<td>I</td>-->
         </tr>

         <tr>
            <td>J</td>
            <td colspan="2">K</td>
            <!--<td>L</td>-->
         </tr>
      </tbody>

      <tfoot>

      </tfoot>
   </table>
</body>
</html>
