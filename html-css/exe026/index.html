<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabela completa</title>
   <style>
      table {
         border-collapse: collapse;
      }

      tbody > tr:nth-child(odd) {
         background-color: beige;
      }

      td, th {
         border: 1px solid black;
         width: 180px;
         height: 30px;
      }

      .nothing {
         background-color: white;
      }
   </style>
</head>
<body>
   <table>
      <caption>
         Filmes favoritos
      </caption>
      <thead>       
         <tr>
            <th>Grupo</th>
            <th>Nomes</th>
            <th colspan="3">Filmes</th>
         </tr>
      </thead>
      <tbody>
         
         <tr>
            <th rowspan="3" class="nothing">Homens</th>
            <td>Bruno Mendonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
         </tr>
         <tr>
            <td>Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dargal</td>
         </tr>
         <tr>
            <td>Fabiano Mota</td>
            <td>Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
         </tr>
         
         <tr>
            <th rowspan="3">Mulheres</th>
            <td>Ana Maria dos Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
         </tr>
         <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
         </tr>
         <tr>
            <td>Cláudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
         </tr>
      </tbody>
   </table>
</body>
</html>
